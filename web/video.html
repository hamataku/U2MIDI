<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Uplight</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <vue_navbar></vue_navbar>
      <div class="container">
        <p>Room ID: {{ id }}</p>
        <div class="input-group mb-3">
          <input v-model="roomName" type="text" class="form-control" placeholder="ルームネームを入力してください" aria-label="ルームネームを入力してください" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" @click="join">参加</button>
        </div>
        <div id="monitor">
          <div id="monitorscreen">
              <video class="fluid-video" id="remote-video" playsinline></video>
          </div>
        </div>
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th scope="row">光る位置の調整</th>
              <td>
                <button @click="lightDown" class="btn btn-outline-secondary btn-sm px-2">ー</button>
                <span class="font-weight-normal px-2">{{light}}</span>
                <button @click="lightUp" class="btn btn-outline-secondary btn-sm px-2">＋</button>
              </td>
            </tr>
            <tr>
              <th scope="row">キーボード</th>
              <td>
                <select class="form-select" aria-label="MIDIキーボードを選択" @change="setInputDevice">
                  <option selected :value="-1">MIDIキーボードを選択</option>
                  <option v-for="(input, index) in inputDevices" :value="index">
                    {{input.name}}
                  </option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <vue_footer></vue_footer>
    </div>

    <!--bootstrapに必要-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-toggle-button@1.3.2/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/65c4b87db4.js" crossorigin="anonymous"></script>

    <!-- component -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>

    <script src="./video.js"></script>
  </body>
</html>
