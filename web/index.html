<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div id="video_test">
        <h2>Videoの再生制御のテスト</h2>
        <!-- <video id="my-player" :src="src" width="320" height="240" controls></video> -->
        <video
          id="my-player"
          class="video-js"
          controls
          preload="auto"
          data-setup="{}"
          width="640"
          height="480"
        >
        </video>
        <br />
        <div>
          <toggle-button v-model="ABisActive"></toggle-button>
          <button @click="restart">＜</button>
          <button @click="setA">A</button>
          <button @click="setB">B</button>
        </div>
        <div>
          octave
          <button @click="octaveUp">+</button>
          {{ octave }}
          <button @click="octaveDown">-</button>
        </div>
        <div class="caption">
          imageSrc
          <input type="file" id="fileInput" name="file" @change="setSrc" />
        </div>
      </div>

      <h2>鍵盤解析結果</h2>
      <p id="status">OpenCV.js is loading...</p>
      <canvas id="canvasOutput1" ></canvas>
      <canvas id="canvasOutput2" ></canvas>
      <canvas id="canvasOutput3" ></canvas>
      <canvas id="canvasOutput4" ></canvas>
    </div>

    <!--jQueryはマーカー挿入にのみ用いる-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-toggle-button@1.3.2/dist/index.min.js"></script>

    <script src="./index.js"></script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
