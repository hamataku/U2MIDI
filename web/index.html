<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="text-center">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Uplight</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/hamataku/Uplight">Github<i class="fa-brands fa-github"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="video_test">
        <div class="p-2">
          <div id="monitor" @dragover.prevent="" @dragleave="" @drop.stop.prevent="(e) => setSrc(e.dataTransfer.files[0])">
            <div id="monitorscreen" @click="monitorClick">
              <div v-show="video_show">
                <video
                  id="my-player"
                  class="video-js vjs-fluid"
                  controls
                  preload="auto"
                  data-setup="{}"
                ></video>
              </div>
              <div class="text-center">
                <br><br>
                <p class="display-4">Drag & drop video<br>or<br>click here!</p>
                <input type="file" ref="input" id="fileInput" name="file" hidden @change="(e) => setSrc(e.target.files[0])" />
              </div>
            </div>
          </div>
          <ul id="keyboard">
            <li note="C" class="white" style="width: 2em;"></li>
            <li note="C#" class="black" style="width: 2em;"></li>
            <li note="D" class="white offset" style="width: 2em;"></li>
            <li note="D#" class="black" style="width: 2em;"></li>
            <li note="E" class="white offset" style="width: 2em;"></li>
            <li note="F" class="white" style="width: 2em;"></li>
            <li note="F#" class="black" style="width: 2em;"></li>
            <li note="G" class="white offset" style="width: 2em;"></li>
            <li note="G#" class="black" style="width: 2em;"></li>
            <li note="A" class="white offset" style="width: 2em;"></li>
            <li note="A#" class="black" style="width: 2em;"></li>
            <li note="B" class="white offset" style="width: 2em;"></li>
            <li note="C2" class="white" style="width: 2em;"></li>
            <li note="C#2" class="black" style="width: 2em;"></li>
            <li note="D2" class="white offset" style="width: 2em;"></li>
            <li note="D#2" class="black" style="width: 2em;"></li>
            <li note="E2" class="white offset" style="width: 2em;"></li>
          </ul>
        </div>
        <div v-show="video_show">
          <div class="d-flex pb-2 align-items-center justify-content-center">
            <div class="p-2 px-6">
              <h4>再生速度</h4>
              <button @click="slower()" class="btn btn-primary px-2">ー</button>
              <span class="font-weight-normal px-2">×{{Math.round(playbackRate*100)/100}}</span>
              <button @click="faster()" class="btn btn-primary px-2">＋</button>
            </div>

            <div class="p-2 px-6">
              <h4>AB再生</h4>
              <toggle-button v-model="ABisActive"></toggle-button>
              <br />
              <button @click="restart" class="btn btn-primary">＜</button>
              <button @click="setA" class="btn btn-dark">A</button>
              <button @click="setB" class="btn btn-dark">B</button>
              <button @click="toend" class="btn btn-primary">＞</button>
            </div>
            <div class="p-2 px-6">
              <h4>オクターブ調整</h4>
              <button @click="octaveDown" class="btn btn-primary px-2">ー</button>
              <span class="font-weight-normal px-2">{{octave}}</span>
              <button @click="octaveUp" class="btn btn-primary px-2">＋</button>
            </div>
          </div>
        </div>
      </div>
      <div v-show="video_show">
        <h2>鍵盤解析結果</h2>
        <canvas id="canvasOutput1"></canvas>
        <canvas id="canvasOutput2"></canvas>
      </div>
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="https://github.com/hamataku/Uplight" class="nav-link px-2 text-muted">Github<i class="fa-brands fa-github"></i></a></li>
        </ul>
        <p class="text-center">©2023 team_uplight<br>100 project</p>
      </footer>
    </div>

    <!--bootstrapに必要-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-toggle-button@1.3.2/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/65c4b87db4.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script
      async
      src="opencv.js"
      type="text/javascript"
    ></script>
  </body>
</html>
