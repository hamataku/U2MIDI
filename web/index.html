<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

  <body>
    <div id="app">
      <div id="video_test">
        <h2>Videoの再生制御のテスト</h2>
        <!-- <video id="my-player" :src="src" width="320" height="240" controls></video> -->
        <video
          id="my-player"
          class="video-js"
          controls
          preload="auto"
          data-setup="{}"
          width="640"
          height="480"
        >
          <source src="./mov_hts-samp001.mp4" type="video/mp4" />
        </video>
        <br />
        <!-- <button @click="switchABMode">{{ ABisActive ? "AB再生を無効化" : "AB再生を有効化"}}</button> -->
        <toggle-button v-model="ABisActive"></toggle-button>
        <button @click="restart">＜</button>
        <button @click="setA">A</button>
        <button @click="setB">B</button>
        <div class="caption">
          imageSrc
          <input type="file" id="fileInput" name="file" @change="setSrc" />
        </div>
      </div>

      <div id="webmidi">
