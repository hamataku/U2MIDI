<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Uplight</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <vue_navbar></vue_navbar>
      <div class="container">

        <div class="text-center m-4">
          <h2 class="pt-2 border-bottom border-primary border-2 my-2 mx-auto px-4" style="width: fit-content;">難易度別に練習する</h2>
          <video_list :list="beginner_list" :video_lists="video_lists" title="かんたん"></video_list>
          <video_list :list="intermediate_list" :video_lists="video_lists" title="ふつう"></video_list>
          <video_list :list="advanced_list" :video_lists="video_lists" title="むずかしい"></video_list>
        </div>

        <div class="text-center m-4">
          <h2 class="pt-2 border-bottom border-primary border-2 my-2 mx-auto px-4" style="width: fit-content;">動画をアップロードして演奏する</h2>
          <a href="practice/custom.html" class="btn btn-primary m-1">練習モード</a>
          <a href="scoring/custom.html" class="btn btn-success m-1">採点モード</a>
        </div>

        <div class="text-center m-4">
          <h2 class="pt-2 border-bottom border-primary border-2 my-2 mx-auto px-4" style="width: fit-content;">オンラインでセッションする</h2>
          <a href="video.html" class="btn btn-primary m-1">参加する</a>
        </div>
      </div>
      <vue_footer></vue_footer>
    </div>

    <!--bootstrapに必要-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-toggle-button@1.3.2/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/65c4b87db4.js" crossorigin="anonymous"></script>

    <!-- component -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/video_list.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
